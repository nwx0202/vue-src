<body>
  <script>
    // 通过‘XX.XX.X’这种路径方式访问对象
    function getValueByPath(obj, path) {
      const paths = path.split('.');
      // let res = obj;
      // let prop;
      // while(prop = paths.shift()) {
      //   res = res[prop];
      // }
      // return res;

      paths.unshift(obj);
      let res = paths.reduce((pre, cur) => {
        return pre[cur];
      });
      return res;
    }

    const o = {
      a: {
        b: {
          c: 'hello~'
        }
      }
    };

    let res = getValueByPath(o, 'a.b.c');
    console.log(res);
  </script>
